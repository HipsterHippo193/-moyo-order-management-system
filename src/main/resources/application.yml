server:
  port: 8080

spring:
  application:
    name: moyo-oms
  datasource:
    url: jdbc:h2:mem:moyodb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# JWT Configuration
# SECURITY NOTE: In production, use environment variables:
#   jwt.secret: ${JWT_SECRET}
#   jwt.expiration: ${JWT_EXPIRATION:3600000}
jwt:
  secret: moyo-oms-256-bit-secret-key-for-jwt-token-generation-min-32-chars
  expiration: 3600000  # 1 hour in milliseconds
