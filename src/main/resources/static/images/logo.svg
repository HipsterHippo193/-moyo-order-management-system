<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Gradient for fox -->
    <linearGradient id="foxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4652F"/>
      <stop offset="50%" style="stop-color:#C75B28"/>
      <stop offset="100%" style="stop-color:#8B3A1D"/>
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A84B"/>
      <stop offset="50%" style="stop-color:#F4D675"/>
      <stop offset="100%" style="stop-color:#D4A84B"/>
    </linearGradient>

    <!-- Dark gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#1A252F"/>
    </linearGradient>
  </defs>

  <!-- Background circle - heraldic shield style -->
  <circle cx="80" cy="100" r="65" fill="#1A252F"/>
  <circle cx="80" cy="100" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>

  <!-- Stylized Fox Head -->
  <g transform="translate(80, 100)">
    <!-- Left ear -->
    <polygon points="-35,-45 -25,-15 -15,-35" fill="url(#foxGradient)"/>
    <polygon points="-32,-40 -26,-20 -18,-35" fill="#FFE4C4"/>

    <!-- Right ear -->
    <polygon points="35,-45 25,-15 15,-35" fill="url(#foxGradient)"/>
    <polygon points="32,-40 26,-20 18,-35" fill="#FFE4C4"/>

    <!-- Main head shape -->
    <ellipse cx="0" cy="-10" rx="30" ry="28" fill="url(#foxGradient)"/>

    <!-- Snout -->
    <ellipse cx="0" cy="15" rx="18" ry="15" fill="url(#foxGradient)"/>

    <!-- White fur markings -->
    <ellipse cx="0" cy="12" rx="12" ry="12" fill="#FFF8F0"/>
    <ellipse cx="-12" cy="-5" rx="8" ry="10" fill="#FFF8F0"/>
    <ellipse cx="12" cy="-5" rx="8" ry="10" fill="#FFF8F0"/>

    <!-- Eyes - cunning/clever look -->
    <ellipse cx="-12" cy="-12" rx="6" ry="5" fill="#2C3E50"/>
    <ellipse cx="12" cy="-12" rx="6" ry="5" fill="#2C3E50"/>
    <circle cx="-10" cy="-13" r="2" fill="#FFF"/>
    <circle cx="14" cy="-13" r="2" fill="#FFF"/>

    <!-- Nose -->
    <ellipse cx="0" cy="8" rx="5" ry="4" fill="#1A252F"/>
    <ellipse cx="-1" cy="7" rx="1.5" ry="1" fill="#444"/>

    <!-- Subtle smile -->
    <path d="M -8,18 Q 0,24 8,18" fill="none" stroke="#8B3A1D" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Company Name -->
  <text x="160" y="85" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="url(#textGradient)">FUCHS</text>

  <!-- OMS text -->
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="300" letter-spacing="8" fill="#D4652F">OMS</text>

  <!-- Decorative line -->
  <line x1="160" y1="95" x2="295" y2="95" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Tagline area (optional) -->
  <text x="160" y="160" font-family="Arial, sans-serif" font-size="10" letter-spacing="2" fill="#7F8C8D">ORDER MANAGEMENT SYSTEM</text>
</svg>